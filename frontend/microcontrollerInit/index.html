<!DOCTYPE html>
<html>
    <head>
        <title>Init Ultrasonic Frok Lift </title>
        <style>
            .content {max-width: 500px; margin: auto;}
            form {width:"25em"; border: 1px solid gainsboro;}
            input {margin: 0 0 1em 1em;}
            label {float: left; text-align: right; width: 10em;}
            .button {margin-left: 11em;}
        </style>
    </head>
    <body>
        <div class="content">
            <center>
                <form>
                    <label for="ID">
                        ID:
                    </label>
                    <input type="number" id="ID" min="0" size="4" required>
                    <br>
                    Please make sure that the used ID isn't already taken.
                    <label for="name">Name:</label>
                    <input type="text" id="name"  maxlength="20" required>
                    <br>
                    <label for="location">Location:</label>
                    <input type="text" id="location" maxlength="20" required>
                    <br>
                    <label for="ssid">SSID:</label>
                    <input type="text" id="ssid" maxlength="32" required>
                    <br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" maxlength="63" required>
                    <br>
                        <p>
                            When you click on this button, the microcontroller will try connect to the specified WiFi.
                            <br>
                            If the connection can't be implemented within 2 minutes, the microcontroller will reset himself and open his own WiFi again.
                        </p>
                        <button type="button" id="send">Initialize the microcontroller</button>
                        <!-- TODO: Error message field -->
                    </form>
                </center>
        </div>
    </body>
</html>
